<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solar Flare Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Solar Flare Forecast</h1>
    <p>Forecast time: {{ forecast.forecast_time }}</p>

    <table>
        <thead>
            <tr>
                <th>HARP Number</th>
                <th>Intensity / log10 W/m2</th>
                <th>Error +/-</th>
            </tr>
        </thead>
        <tbody>
            {% for m in forecast.measurements %}
            <tr>
                <td>{{ m.harpnum }}</td>
                <td>{{ m.intensity }}</td>
                <td>{{ m.error }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
