services:
  web:
    build: .
    image: cmwinterburn/solar-forecasting:prod
    container_name: solarforecasting-prod
    volumes:
      - appdb:/solar-forecasting/app/database
    ports:
      - "5000:5000"
    env_file: .env
    command: ["python", "-m", "flask", "--app", "app.app",
              "run", "--host=0.0.0.0", "--port=5000", "--debug"]
    restart: unless-stopped

volumes:
  appdb: